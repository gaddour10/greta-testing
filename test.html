<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    nav {
      position: absolute;
      top: 0;
      left: 0;
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    h1 {
      margin: 0;
      color: #fff;
      position: relative;
    }

    .arrow-span {
      cursor: pointer;
      font-size: 1.2em;
      margin-bottom: 10px;
      display: inline-block;
      vertical-align: middle;
    }

    h1 {
      position: absolute;
      left: -100%;
    }

    .material-symbols-outlined::before {
      content: 'â–¶'; /* Replace 'arrow_forward' with the actual arrow symbol */
      font-family: 'Material Icons Outlined'; /* Assuming the material icons font is used */
      display: inline-block;
      width: 20px; /* Adjust the width of the arrow symbol */
      height: auto;
      margin-right: 5px; /* Adjust the space between the arrow and the title */
    }

    .arrow-span:hover + h1 {
      left: 0;
    }
  </style>
  <title>Show Title on Arrow Span Hover</title>
</head>
<body>

  <nav>
    <span class="arrow-span material-symbols-outlined"></span>
    <h1 id="hidden-title">Hidden Title</h1>
  </nav>

</body>
</html>
