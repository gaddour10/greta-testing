<!--
	Un formulaire HTML est un élément essentiel pour interagir avec les visiteurs d'un site web. 
	Il permet à un utilisateur de fournir des informations en saisissant des données et en les envoyant au serveur. 
	Un formulaire HTML est défini par la balise <form> et peut contenir divers éléments interactifs tels que des champs de texte, des cases à cocher, des boutons radio, des menus déroulants, etc. 
	Ces éléments permettent aux utilisateurs de saisir des informations et de les soumettre pour traitement.

	En HTML, un formulaire comprend au-minimum une balise form, une balise input et une balise submit.
-->

<!--
	1 - Réalisez un document contenant un formulaire
	2 - Ce formulaire est de type POST et comprend une balise input de type text et une balise input de type submit avec le texte confirmer.
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="ex36.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form method="post"></form>
	<input type="text" name="text" id="text" placeholder="write a text here" required>
	<br>
	<input type="submit" value="confirmer">
	
</body>
</html>
