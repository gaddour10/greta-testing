<!--
Les attributs colspan et rowspan dans les tableaux HTML sont très utiles pour créer des tableaux complexes avec des cellules qui s'étendent sur plusieurs colonnes ou lignes.

colspan : 
	Cet attribut est utilisé pour fusionner plusieurs cellules horizontalement.
	Il indique combien de colonnes une cellule doit couvrir. 
	<th colspan="3">Un titre</th> crée une cellule d'en-tête qui s'étend sur trois colonnes.

rowspan : 
	Cet attribut est utilisé pour fusionner plusieurs cellules verticalement. 
	Il spécifie le nombre de lignes qu'une cellule doit couvrir.
	<td rowspan="2">Fleuve</td> crée une cellule qui s'étend sur deux lignes.

Ces attributs rendent les tableaux HTML flexibles et capables de représenter des structures de données complexes, tout en maintenant la clarté et la lisibilité.
Ils sont particulièrement utiles pour les tableaux de données, les grilles de planification, et les tableaux de comparaison, où certaines informations doivent être affichées sur plusieurs lignes ou colonnes pour éviter la répétition et faciliter la compréhension.
-->
